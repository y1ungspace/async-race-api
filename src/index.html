<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gruppo&family=Splash&display=swap" rel="stylesheet">
  <title>Async Race</title>
</head>
<body>
  <header class="header">
    <section class="header__wrapper">
      <h1 class="header__logo">ASYNC RACE</h1>
      <div class="header__button-box">
        <button class="header__button">Garage</button>
        <button class="header__button">Winners</button>
      </div>
    </section>
  </header>
  <main>
    <section class="garage">
      <div class="garage-wrapper">
        <div class="garage__pic"></div>
        <div class="garage">
          <h2 class="garage__title">–– Welcome to the garage, boss
            <a class="garage__button" href="#cars">>>Go to cars</a>
          </h2>
          <h3 class="garage__subtitle">Or create a new one</h3>
          <div class="create">
            <input class="create__input" id="name" placeholder="car name here">
            <input type="color" class="create__input" id="color" value="#cf4339">
            <button class="garage__button" id="garage-create">CREATE</button>
          </div>
        </div>
      </div>
      <div class="cars" id="cars">
        <div class="cars__info">
          <p id="carsTotal">Total cars: 0
            <button class="garage__button">    >>Generate more!</button></p> 
          <p id="pagesTotal">Current page: 1</p>
          <div class="pagination-buttons">
            <button class="garage__button" id="previous">Previous<<</button>
            <button class="garage__button" id="next">>>Next</button>
          </div>
        </div>
        <div class="cars-box">
        </div>
      </div>
    </section>
  </main>
  <footer>
</body>
</html>
